<div class="scrolling-block">
  <div
    *ngIf="blocks"
    class="events-block"
    [ngStyle]="{ 'background-color': 'white'}">
    <div
      *ngFor="let block of blocks"
      [ngClass]="block.type"
      [ngStyle]="{'height': pxStringBuider(block.duration)}">
   <span
     *ngIf="block.type!='space'">{{block.string}} {{block.start | date: 'HH:mm'}} - {{block.end | date: 'HH:mm'}}
   </span>
    </div>
  </div>
</div>
