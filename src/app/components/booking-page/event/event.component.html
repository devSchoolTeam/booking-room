<div
*ngIf="blocks"
class="container"
>
<div
  *ngFor="let block of blocks"
  [class]="'event'"
  [ngStyle]="{'height': pxStringBuider(block.duration), 'top':pxStringBuider(block.fromStart)}">
<span class="event-status">{{block.string}}</span>
  <span class="event-time">{{block.start | date: 'HH:mm'}} - {{block.end | date: 'HH:mm'}}
</span>
</div>
<div
*ngIf="event"
  class="newEvent"
  [ngStyle]="{'height': pxStringBuider(event.duration), 'top':pxStringBuider(event.timeFromStart)}">
  <span class="newEvent-status">New meeting, </span>
  <span class="newEvent-time">{{event.start | date: 'HH:mm'}} - {{event.end | date: 'HH:mm'}}
</span>
</div>
</div>
