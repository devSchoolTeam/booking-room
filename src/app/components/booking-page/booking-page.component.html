<div
class="title-container" [ngStyle]="{backgroundColor: currentStatus.backgroundColor}">
  <img src="../../../assets/images/mesh.png"
       srcset="../../../assets/images/mesh@2x.png 2x,
             ../../../assets/images/mesh@3x.png 3x"
       class="image">
  <div class="center-block">
    <h1 class="name">Hall Room</h1>
  </div>
</div>

<div class="container" >
    <div class="button-container">
      <div class="button-row-1">
        <button
          class="time-buttons"
          *ngFor="let availableMeetingDuration of availableMeetingDurations"
          (click)="selectMeetingDuration(availableMeetingDuration.value)"
          [ngClass]="selectedDuration == availableMeetingDuration.value? ' selected-button': null"
          [class]="availableMeetingDuration.value>interval.interval || !interval? 'disabled-button' : null">
          <span>
            {{availableMeetingDuration.label}}
          </span>
        </button>
      </div>
  
      <div class="button-row-2">
        <button
          class="cancel-btn"
          (click)="selectMeetingDuration(0)"
          [ngClass]="{'disabled-button':selectedDuration === 0}"
        >
          <span>Cancel</span>
        </button>
        <div [class]="loaderIsShown ? 'disabled-loader-btn' : null">
          <button
            class="book-button book-button-addition"
            [ngClass]="{'disabled-button':selectedDuration===0}"
            (click)="createEvent()">
            <span
              *ngIf="!eventIsCreating; else loader"
            >{{currentStatus.bookButtonSecond}}</span>
          </button>
        </div>
      </div>
  
    </div>
  </div>
<app-event [event]="tempEvent" [ngStyle]="{'width': '600px'}"></app-event>

  <ng-template #loader>
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </ng-template>
