<div class="container">
  <div class="button-container">
    <div class="button-row-1">
      <app-button
        *ngFor="let availableMeetingDuration of availableMeetingDurations"
        [text]="availableMeetingDuration.label"
        [classList]="selectedDuration == availableMeetingDuration.value ? 'active buttons' : 'buttons'"
        (buttonClick)="selectMeetingDuration(availableMeetingDuration)"
        [disabled]="availableMeetingDuration.value>gotInterval.interval"
        [width]="'126px'"
        [fontSize]="'21px'"
      ></app-button>
    </div>

    <div class="button-row-2">
      <app-button
        [fontSize]="'24px'"
        [width]="'158px'"
        [text]="'Cancel'"
        [classList]="'cancel-btn'"
        routerLink="/main-page"
        [fontColor]="'#7d7e80'"
      ></app-button>
      <div *ngIf="abilityToBook == true">
        <app-button
          [fontSize]="'24px'"
          [width]="'210px'"
          [loading]="loaderIsShown"
          [text]="currentStatus.bookButtonSecond"
          [backgroundColor]="'#43b799'"
          [fontColor]="'white'"
          (buttonClick)="createEvent()"
        ></app-button>
      </div>
    </div>
  </div>
</div>
