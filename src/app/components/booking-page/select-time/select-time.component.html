<div class="button-container">
  <div class="button-row-1">
    <app-button
      *ngFor="let availableMeetingDuration of availableMeetingDurations"
      [text]="availableMeetingDuration.label"
      [classList]="selectedDuration == availableMeetingDuration.value ? 'active' : ''"
      (buttonClick)="selectMeetingDuration(availableMeetingDuration)"
      [disabled]="availableMeetingDuration.value>gotInterval.interval||!gotInterval"
    ></app-button>
  </div>
  <div class="button-row-2">
    <app-button
    [text]="'Cancel'"
    [class]="'cancel-btn'"
    routerLink="/main-page"
    [fontColor]="'#7d7e80'"
    
    ></app-button>
  <div>
    <app-button

    [disabled]= "selectedDuration===0||!gotInterval||loading"
    [text]="currentStatus.bookButtonSecond"
    [class]="'booking-btn blockHeight'"
    [backgroundColor]="'#43b799'"
    [fontColor]="'white'"
    (buttonClick)= "createEvent()"
    ></app-button>
  </div>
  </div>
</div>



<div class="scrolling-block">
  <div *ngIf="blocks" class="events-block" [ngStyle]="{ 'background-color': 'red'}">
  <div  *ngFor="let block of blocks" [ngClass]="block.type" [ngStyle]="{'height': pxStringBuider(block.duration)}"> 
   <span *ngIf="block.type!='space'">{{block.string}} {{block.start | date: 'HH:mm'}} - {{block.end | date: 'HH:mm'}}</span>
  </div>
</div>
</div>
