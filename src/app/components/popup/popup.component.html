<div class="popup" *ngIf="popUpState">
  <div class="modal-content">
    <span class="close" (click)="onCloseClick()">&times;</span>
    <h2 *ngIf="title">{{title}}</h2>
    <div>
      <ul>
        <li *ngFor="let item of list">
          <h3>Example title</h3>
          <p>Example text</p>     
        </li>
      </ul>
    </div>
  </div>
</div>
