<div
  [class]="loading == true ? 'disabled' : null">
<button
        [class]="'btn '+ classList"
        (click)="onClick()"
        [ngStyle]="{backgroundColor: backgroundColor}"
><span
    [class]="labelClass"
    [ngStyle]="{color: fontColor}"
    *ngIf="!loading; else loader"
  >{{text}}</span>
</button>
</div>
<ng-template #loader>
  <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
</ng-template>
